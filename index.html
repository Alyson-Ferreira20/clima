<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima Agora!</title>
    <link rel="stylesheet" href="css/style.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet">

 <!-- fonts-->
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" 
 crossorigin="anonymous" referrerpolicy="no-referrer" />

 
    <script src="js/scripts.js" defer></script>
    
</head>
<body>
    
     
        <div class="container">
            <div class="form">
                <h3>Confira o clima de uma cidade:</h3>
                <div class = "form-input-container">

                    <input type="text " placeholder="Digite o nome da cidade" id="City-input">
                    <button id="Search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>

                </div>
            </div>
            <div id="weather-data">

                <h2>
                    <i class="fa-solid fa-location-dot"></i>
                    <span id="city">Maceio</span>
                    <img src="" alt="Bandeira do país" id="countray"/>
                </h2>
                <p id="temperature"><span>38</span>&deg;C</p>
                <div id="description-container">
                    <p id="description"Nublado></p>
                    <img src="" alt="Condições do Tempo" id="weather-icon">
                </div>
                <div id="details-container">
                    <p id="umidity">
                        <i class="fa-solid fa-droplet"></i>
                        <span>48%</span>
                    </p>
                    <p id="wind">
                        <i class="fa-solid fa-wind"></i>
                        <span>3km/h</span>

                    </p>
                </div>
    
            </div>    
        </div>
        
    
</body>
</html>
